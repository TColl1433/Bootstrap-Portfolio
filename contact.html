<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Bootstrap2</title>
</head>

<body>
    <div>
        <!-- <div class="container-fluid"> -->
        <nav class="navbar navbar-light bg-light">
            <!-- <div class="container-fluid"> I used this below to align logo with bottom border-->
            <div id="green-nav" class="container-fluid">

                <!-- col-md-3 this came with the navbar brand, I removed it in order to have more control over the size of the green box-->
                <span class="navbar-brand">Tracy Collins</span>


                <ul class="nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <br>


    <div id="formcontainer" class="container">
        <!-- I wrapped the form in this class container & it pushed everthing to the right (close to where I want it) -->
        <form>
            <!-- added the "col-md-3" in order to take up 25% of the width of the screen instead of 100% -->
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Last">
            </div>
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group col-md-6">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group row col-md-6">
                <div class="col-sm-10">
                    <button id="submitbutton" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>





    <nav id="bottomnav" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        copyright
    </nav>

    <br>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
